<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre </label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname"
                     placeholder="Nombre de Usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" required
                     class="form-control" id="exampleInputEmail1" placeholder="Correo Usuario">
            </div>
          </div>
          <!--div class="form-group">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-success">
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1"> Remember me </label>
            </div>
          </div>-->
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Fotografia del Usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>

        <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-thumbnail rounded mx-auto d-block"/>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="img-thumbnail rounded mx-auto d-block"/>

        <input type="file" class="mt-2" (change)="seleccionImagen( $event.target.files[0] )" >

        <button (click)="subirArchivo()" [disabled]="!archivoASubir" type="submit" class="mt-2 btn btn-success btn-block waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto
        </button>

      </div>
    </div>
  </div>
</div>
