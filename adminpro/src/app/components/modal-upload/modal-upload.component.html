<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

          <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-thumbnail rounded mx-auto d-block"/>

          <img *ngIf="!imagenTemp" [src]="'XXX' | imagen" class="img-thumbnail rounded mx-auto d-block"/>

          <input type="file" class="mt-2" (change)="seleccionImagen( $event.target.files[0] )" >


        </div>
        <div class="modal-footer">
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir Imagenes</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
